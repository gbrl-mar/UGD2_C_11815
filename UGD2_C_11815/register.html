    <div class = "container2">
        <h1 class = "text">Formulir Registrasi Data Mahasiswa</h1>
        <form onsubmit="return validateForm()">
            <table class="tabel">
                <tr>
                    <td class="row"><strong>Nama Mahasiswa</strong></td>
                    <td class="row"> <strong>Nomor Induk Mahasiswa</strong></td>
                    <td class="row"><strong>Program Studi</strong></td>
                </tr>
                <tr>
                    <td class="row"><input type="text" id="namamhs" name="namamhs" size="60" /></td>
                    <td class="row"><input type="text" id="npm" name="npm" size="60" /></td>
                    <td class="row">
                        <select class="ll" id="prodi" name="prodi">
                            <option value="">Pilih Prodi</option>
                            <option value="Teknik Informatika">Informatika</option>
                            <option value="Teknik Industri">Teknik Industri</option>
                            <option value="Sistem Informasi">Sistem Informasi</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="row"><strong>Tanggal Lahir</strong></td>
                    <td class="row"><strong>Nomor Telepon</strong></td>
                </tr>

                <tr>
                    <td class="row"><input type="date" id="tgl" name="tgl" size="60" class="ll" /></td>
                    <td class="row"><input type="text" id="telepon" name="telepon" size="60" /></td>
                </tr>

                <tr>
                    <td class="row"><strong>Username</strong></td>
                    <td class="row"><strong>Email</strong></td>
                    <td class="row"><strong>Password</strong></td>
                </tr>

                <tr>
                    <td class="row"><input  type="text" id="User" name="User" size="60" /></td>
                    <td class="row"><input  type="email" id="Email" name="Email" size="60" /></td>
                    <td class="row"><input  type="password" id="pass" name="pass" size="60" /></td>
                </tr>

                <tr>
                    <td class="row"><strong>Jenis Kelamin</strong>
                        <input type="radio" id="laki" name="jk" value="Laki-laki" />
                        <label for="laki">Laki-laki</label>
                        <input type="radio" id="perempuan" name="jk" value="Perempuan" />
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>

                <tr>
                    <td class="row"><strong>Foto</strong></td>
                </tr>

                <tr>
                    <td class="row"><input type="file" id="image" name="image"/></td>
                </tr>

                <tr>
                    <td class="row">
                        <legend><strong>Hobi</strong></legend>
                        <input type="checkbox" id="Olahraga" name="hobi" value="Olahraga" />
                        <label for="Olahraga">Olahraga</label>
                        <br />
                        <input type="checkbox" id="Makan" name="hobi" value="Makan" />
                        <label for="Makan">Makan</label>
                        <br />
                        <input type="checkbox" id="Tidur" name="hobi" value="Tidur" />
                        <label for="Tidur">Tidur</label>
                    </td>
                </tr>

                <tr>
                    <td valign="top"><p><strong>Deskripsi</strong></p></td>
                </tr>
                <tr>
                    <td colspan="3"><textarea id="deskripsi" name="deskripsi" rows="22" cols="188" placeholder="Deskripsikan Tentang Anda"></textarea></td>
                </tr>

                <tr>
                    <td>
                        <button class = "res" id="resButton">Reset</button>
                        <button class="sub" id="subButton">Submit</button>
                    </td>
                </tr>

            </table>

        </form>
    </div>
    
</body>
<script>
    document.getElementById('resButton').onclick = function () {
        location.reload();
    }


</script>
<script>
     document.getElementById('subButton').onclick = function(event){
        event.preventDefault();
        var email = document.getElementById('Email').value;
        var username = document.getElementById('User').value;
        var password = document.getElementById('pass').value;
        var tgl = document.getElementById('tgl').value;
        var telepon = document.getElementById('telepon').value;
        var namamhs = document.getElementById('namamhs').value
        var npm = document.getElementById('npm').value;
        var prodi = document.getElementById('prodi').value;
        var deskripsi = document.getElementById('deskripsi').value;
        var file = document.getElementById('image').value;
        const radios = document.getElementsByName('jk');
        var hobi = document.getElementById('hobi');
        
        let isChecked = false;
        for(const radio of radios){
            if(radio.checked){
                isChecked = true;
                break;
            }
        }

        const Hobi = document.querySelectorAll('input[name="hobi"]:checked');

        if (!email && !username && !password && !tgl && !telepon && !namamhs && !npm && !prodi && !deskripsi && !file && !isChecked) {
            alert("Data Tidak Boleh Kosong");
        }else if(prodi === ""){
            alert("Prodi Tidak Boleh Kosong");
            return;
        }else if(email === ""){
            alert("Email Tidak Boleh Kosong");
            return;
        }else if(username === ""){
            alert("Username Tidak boleh kosong");
            return;
        }else if(password === ""){
            alert("Password tidak boleh kosong");
            return;
        }else if(tgl === ""){
            alert("Tanggal Tidak Boleh Kosong");
            return;
        }else if(telepon === ""){
            alert("Telepon Tidak Boleh Kosong");
            return;
        }else if(namamhs === ""){
            alert("Nama Mahasiswa Tidak Boleh Kosong");
            return;
        }else if(npm === ""){
            alert("NIM Tidak Boleh Kosong");
            return;
        }else if(prodi === ""){
            alert("Prodi Tidak Boleh Kosong");
            return;
        }else if(deskripsi === ""){
            alert("Deskripsi Tidak Boleh Kosong");
            return; 
        }else if(!isChecked){
            alert("Jenis Kelamin Tidak Boleh Kosong");
        }else if(Hobi.length === 0){
            alert("Hobi Tidak Boleh Kosong");
            return;
        }else{
            var konfirmasi = confirm ("Apakah Data Anda Sudah Benar?");

            if(konfirmasi){
                alert("Data Anda Berhasil Disimpan !");
                document.forms[0].submit();
                location.reload();
            }else{
                alert("Silakan Cek Data Anda Lagi");
            }
        }

        

    }    
</script>
